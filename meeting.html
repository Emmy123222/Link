<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VUNO - Modern Team Collaboration</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Tailwind Custom Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        screens: {
          sm: '640px',
          md: '768px',
          lg: '1024px',
          xl: '1280px',
          '2xl': '1536px',
        },
        extend: {
          fontFamily: {
            sans: ['"Inter Variable"', 'Inter', 'system-ui', 'sans-serif'],
            display: ['"Geist Variable"', '"Geist"', 'Inter', 'system-ui', 'sans-serif'],
            mono: ['"Geist Mono Variable"', '"Geist Mono"', 'monospace'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            background: {
              light: '#ffffff',
              dark: '#0a0a0a',
            },
            surface: {
              light: '#f8fafc',
              dark: '#1a1a1a',
            },
            text: {
              primary: {
                light: '#18181b',
                dark: '#fafafa',
              },
              secondary: {
                light: '#52525b',
                dark: '#a1a1aa',
              }
            },
            border: {
              light: '#e4e4e7',
              dark: '#3f3f46',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out forwards',
            'slide-in': 'slideIn 0.3s ease-out forwards',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { transform: 'translateY(-20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
          }
        }
      }
    };
  </script>

  <!-- Custom Styles -->
  <style>
    @import url('https://cdn.jsdelivr.net/npm/@fontsource-variable/inter@5.0.3/index.min.css');
    @import url('https://cdn.jsdelivr.net/npm/@fontsource-variable/geist-sans@1.1.1/index.min.css');
    @import url('https://cdn.jsdelivr.net/npm/@fontsource-variable/geist-mono@1.1.1/index.min.css');

    body {
      @apply font-sans text-text-primary-light bg-background-light dark:text-text-primary-dark dark:bg-background-dark;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .active-scale {
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .active-scale:active {
      transform: scale(0.97);
    }

    .transition-smooth {
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .border-light {
      @apply border border-border-light dark:border-border-dark;
    }

    .message-in {
      border-radius: 18px 18px 18px 4px;
      @apply bg-surface-light text-text-primary-light;
    }
    .dark .message-in {
      @apply bg-surface-dark text-text-primary-dark; 
    }

    .message-out {
      border-radius: 18px 18px 4px 18px;
      @apply bg-primary-600 text-white;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      @apply bg-transparent;
    }
    ::-webkit-scrollbar-thumb {
      @apply bg-border-light dark:bg-border-dark rounded-full;
    }
    ::-webkit-scrollbar-thumb:hover {
      @apply bg-primary-400 dark:bg-primary-600;
    }

    @media (min-width: 1024px) {
      .main-content {
        margin-left: 20rem;
      }
      .mobile-nav {
        display: none;
      }
    }

    .text-display {
      @apply font-display tracking-tight;
    }

    .text-mono {
      @apply font-mono;
    }

    .text-secondary {
      @apply text-text-secondary-light dark:text-text-secondary-dark;
    }

    .surface {
      @apply bg-surface-light dark:bg-surface-dark;
    }

    .focus-ring {
      @apply focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-surface-light dark:focus:ring-offset-surface-dark;
    }

    .theme-toggle {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .theme-toggle .sun {
      transform: rotate(0deg);
      opacity: 1;
    }

    .theme-toggle .moon {
      transform: rotate(-90deg);
      opacity: 0;
    }

    .dark .theme-toggle .sun {
      transform: rotate(90deg);
      opacity: 0;
    }

    .dark .theme-toggle .moon {
      transform: rotate(0deg);
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen">
 <main class="relative max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
   <!-- Back arrow -->
   <a href="index.html" class="absolute top-6 left-6 text-primary-600 dark:text-primary-400 hover:text-primary-800 dark:hover:text-primary-300 transition-colors">
     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
     </svg>
   </a>
   
   <!-- Profile picture -->
   <div class="absolute top-6 right-6">
     <img src="https://via.placeholder.com/40" alt="profile picture" class="w-10 h-10 rounded-full border-2 border-primary-500">
   </div>
   
   <!-- Main content -->
   <div class="main-content pt-20">
     <div class="max-w-md mx-auto space-y-6">
       <!-- Join info button -->
       <button class="w-full flex items-center justify-between px-6 py-4 bg-surface-light dark:bg-surface-dark rounded-xl border-light shadow-sm hover:shadow-md transition-all active-scale focus-ring">
         <div class="flex items-center space-x-4">
           <div class="p-2 bg-primary-100 dark:bg-primary-900 rounded-lg">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-600 dark:text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
             </svg>
           </div>
           <span class="font-medium">Get join info to share</span>
         </div>
         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-text-secondary-light dark:text-text-secondary-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
         </svg>
       </button>

       <!-- Modal (hidden by default) -->
<div class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">
  <div class="bg-surface-light dark:bg-surface-dark rounded-xl p-6 max-w-md w-full shadow-xl animate-fade-in">
    <h1 class="text-xl font-bold mb-2 text-text-primary-light dark:text-text-primary-dark">Here is your joining info</h1>
    <p class="text-base text-text-secondary-light dark:text-text-secondary-dark mb-4">You can share this with people who want to join your meeting</p>
    <div class="flex items-center justify-between mb-6 p-3 bg-surface-light dark:bg-surface-dark rounded-lg border border-border-light dark:border-border-dark">
      <p class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark truncate flex-1 pr-2">https://vuno.app/join/meeting-id</p>
      <button id="copy-button" class="text-primary-600 dark:text-primary-400 hover:text-primary-800 dark:hover:text-primary-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
        </svg>
      </button>
    </div>
    <button id="close-modal" class="w-full py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors font-medium">
      Close
    </button>
  </div>
</div>
       <!-- Start meeting button -->
       <button class="w-full flex items-center justify-between px-6 py-4 bg-surface-light dark:bg-surface-dark rounded-xl border-light shadow-sm hover:shadow-md transition-all active-scale focus-ring">
         <div class="flex items-center space-x-4">
           <div class="p-2 bg-primary-100 dark:bg-primary-900 rounded-lg">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-600 dark:text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
             </svg>
           </div>
           <span class="font-medium">Start instant meeting</span>
         </div>
         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-text-secondary-light dark:text-text-secondary-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
         </svg>
       </button>

       <!-- Schedule meeting button -->
       <button class="w-full flex items-center justify-between px-6 py-4 bg-surface-light dark:bg-surface-dark rounded-xl border-light shadow-sm hover:shadow-md transition-all active-scale focus-ring">
         <div class="flex items-center space-x-4">
           <div class="p-2 bg-primary-100 dark:bg-primary-900 rounded-lg">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-600 dark:text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
             </svg>
           </div>
           <span class="font-medium">Schedule a meeting on the calendar</span>
         </div>
         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-text-secondary-light dark:text-text-secondary-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
         </svg>
       </button>

       <!-- Illustration -->
       <div class="mt-12 text-center">
         <img src="call.jpg" alt="People having a video call" class="mx-auto w-full max-w-md rounded-lg">
       </div>
     </div>
   </div>
 </main>

 <script>
   // Simple modal toggle functionality
   document.querySelectorAll('button').forEach(button => {
     if (button.textContent.includes('join info')) {
       button.addEventListener('click', () => {
         document.querySelector('.modal').classList.toggle('hidden');
       });
     }
   });
   
   document.querySelector('.modal button').addEventListener('click', () => {
     document.querySelector('.modal').classList.add('hidden');
   });
document.addEventListener('DOMContentLoaded', function() {
  // Get elements
  const modal = document.querySelector('.modal');
  const copyButton = document.getElementById('copy-button');
  const closeButton = document.getElementById('close-modal');
  const meetingLink = document.querySelector('.flex.items-center.justify-between p'); // The link text element

  // Copy functionality
  copyButton.addEventListener('click', function() {
    // Get the text to copy
    const textToCopy = meetingLink.textContent;
    
    // Use the Clipboard API to copy text
    navigator.clipboard.writeText(textToCopy)
      .then(() => {
        // Change icon temporarily to show success
        const originalIcon = copyButton.innerHTML;
        copyButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        `;
        
        // Revert back after 2 seconds
        setTimeout(() => {
          copyButton.innerHTML = originalIcon;
        }, 2000);
      })
      .catch(err => {
        console.error('Failed to copy text: ', err);
        // Fallback for browsers that don't support Clipboard API
        const textArea = document.createElement('textarea');
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          // Show success feedback
          alert('Link copied to clipboard!');
        } catch (err) {
          alert('Failed to copy link');
        }
        document.body.removeChild(textArea);
      });
  });

  // Close modal functionality
  closeButton.addEventListener('click', function() {
    modal.classList.add('hidden');
  });

  // Optional: Close modal when clicking outside the content
  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      modal.classList.add('hidden');
    }
  });
});   
 </script>
</body>
</html>
